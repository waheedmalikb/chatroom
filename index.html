<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- video element jisme screen aur webcam ka output display kiya jayega -->
<video id="video" width="640" height="480" autoplay></video>

<script>
  // video element ko select kare
  const video = document.getElementById('video');

  // screen share ke liye media stream ko capture kare
  navigator.mediaDevices.getDisplayMedia({ video: true })
    .then(function(screenStream) {
      // webcam ke liye media stream ko capture kare
      return navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    })
    .then(function(webcamStream) {
      // dono streams ko merge karke ek hi stream banae
      const mergedStream = new MediaStream([...webcamStream.getTracks(), ...screenStream.getTracks()]);

      // video element ko merged stream se attach kare
      video.srcObject = mergedStream;
    })
    .catch(function(error) {
      console.error('Error capturing video:', error);
    });
</script>

</body>
</html>
